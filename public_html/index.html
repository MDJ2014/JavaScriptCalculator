<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
     <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
     <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="./js/scripts.js" charset="UTF-8"></script>  
        
   <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css?family=Aldrich|Alfa+Slab+One|Anton|Baloo+Tammudu|Exo+2|Fjalla+One|Fredoka+One|Kanit|Passion+One|Paytone+One|Righteous|Roboto:700|Varela');
</style>

    </head>
    <body>
        <div id="outerContainer">
            <div class="container" id="calcBody">
                
                <div id="disWrap"></div>
                <div id="disBot"><span id="input">0</span></div>
                 <div id="disTop"></div>
             
                 <div id='b'>
                     
                        <button class="btn  clear" id="clearAll">C</button>
                        <button class="btn func" id="clearLast">CE</button>
                        <button class="btn opps" id="sign">+-</button>
                        <button class="btn opps" id="plus">+</button>
                        <button class="btn num" id="seven">7</button>
                        <button class="btn num" id="eight">8</button>
                         <button class="btn num" id="nine">9</button>
                         <button class="btn opps" id="minus">-</button>
                         <button class="btn num" id="four">4</button>
                         <button class="btn num" id="five">5</button>
                         <button class="btn num" id="six">6</button>
                         <button class="btn opps" id="multiply">X</button>
                         <button class="btn num" id="one">1</button>
                         <button class="btn num" id="two">2</button>
                         <button class="btn num" id="three">3</button>
                         <button class="btn opps" id="divide">/</button>
                          <button class="btn num" id="zero">0</button>
                           <button class="btn num" id="point">.</button>
                            <button class="btn func" id="percent">%</button>
                             <button class="btn calc" id="equals">=</button>  
                              
                           </div>     
 
            </div>
        </div>
    </body>
</html>
